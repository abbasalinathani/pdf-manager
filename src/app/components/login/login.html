<section class="container">
    <section class="w-full max-w-sm card" hlmCard>
        <div hlmCardHeader>
            <h3 hlmCardTitle>Log in</h3>
            <p hlmCardDescription>Enter your email and password to log in to your account</p>
        </div>
        <form [formGroup]="loginForm">
            <div hlmCardContent>
                <div class="flex flex-col gap-6">
                    <div class="grid gap-2">
                        <label hlmLabel for="email">Email</label>
                        <input type="email" id="email" placeholder="m@example.com" required hlmInput
                            formControlName="email" />
                    </div>

                    <div class="grid gap-2">
                        <div class="flex items-center">
                            <label hlmLabel for="password">Password</label>
                        </div>
                        <input type="password" id="password" hlmInput formControlName="password" />
                    </div>
                </div>
            </div>
        </form>
        <div hlmCardFooter class="flex-col gap-2">
            <button hlmBtn type="submit" class="w-full" [disabled]="loginForm.invalid || isLoading" (click)="login()">
                @if(isLoading) {
                <hlm-spinner />
                }
                Log in
            </button>
            <span>
                Don't have an account?
                <button hlmBtn variant="link" class="login-link" (click)="navigateToRegister()">Sign up</button>
            </span>

        </div>
    </section>
</section>
